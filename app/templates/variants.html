{% extends 'base.html' %}

{% block content %}
    <div class="int">
        <div class="cent">
        <h1>Variants</h1>
        <table>
            <thead>
                <th>Variant</th>
                <th>Standard</th>
                <th>Delete</th>
            </thead>
            <tbody>
            {% for variant in variants %}
            <tr>
                <td>{{ variant.varWord }}</td>
                <td>{{ variant.card.word }}</td>
                <td>
                    <form action="{{ url_for('cards.deleteVariant', variantID=variant.id) }}" method="POST">
                        <input type="image" class="btnimg" src="../static/images/delete.png">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <p><a href="/settings">Back</a></p>
        </div>
    </div>
{% endblock %}
