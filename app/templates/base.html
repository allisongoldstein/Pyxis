<!DOCTYPE html>
<html>
    <head>
        <title>Language Map - {{ title }}</title>
    </head>
    <body>
        <div>
            Language Map: 
            <a href="/index">Home</a>
            {%if current_user.is_anonymous %}
            <a href="/login">Login</a>
            {% else %}
            <a href="logout">Logout</a>
            {% endif %}
            <hr>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
