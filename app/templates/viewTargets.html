{% extends "base.html" %}

{% block content %}
<div class="int">
    <div class="cent">
    <h1>Manage Targets</h1>
    <table>
        <thead>
            <th>Source</th>
            <!-- <th>Content</th> -->
            <th>Unique Words</th>
            <th>Notes</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for target in targets %}
        <tr>
            <td>{{ target.source }}</td>
            <!-- <td class="left">{{ target.content }}</td> -->
            <td>{{ target.uniqueWordCount }}</td>
            <td>{{ target.notes }}</td>
            <td>
                <form action="{{ url_for('deleteTarget', target_id=target.id) }}" method="POST">
                    <input type="image" class="btnimg" src="../static/images/delete.png">
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
