{% extends 'base.html' %}

{% block content %}
    <div class="int">
        <div class="cent">
        <h1>Ignores</h1>
        <table>
            <thead>
                <th>Word</th>
                <th>Delete</th>
            </thead>
            <tbody>
            {% for ignore in ignores %}
            <tr>
                <td>{{ ignore.ignWord }}</td>
                <td>
                    <form action="{{ url_for('deleteIgnore', ignoreID=ignore.id) }}" method="POST">
                        <input type="image" class="btnimg" src="../static/images/delete.png">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <p><a href="/settings">Back</a></p>
        </div>
    </div>
{% endblock %}
